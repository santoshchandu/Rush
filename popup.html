<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rush</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="speed-display">
      <span id="currentSpeed">1.00</span>x
    </div>

    <div class="slider-container">
      <input type="range" id="speedSlider" min="0.25" max="4.0" step="0.25" value="1.0">
    </div>

    <div class="quick-buttons">
      <button class="speed-btn" data-speed="1.0">1x</button>
      <button class="speed-btn" data-speed="1.5">1.5x</button>
      <button class="speed-btn" data-speed="2.0">2x</button>
      <button class="speed-btn" data-speed="3.0">3x</button>
      <button class="speed-btn" data-speed="4.0">4x</button>
    </div>


  </div>

  <script src="popup.js"></script>
</body>
</html>
